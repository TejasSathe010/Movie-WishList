<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>My Movie WishList</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="bi bi-laptop text-warning"></i> My <span class="text-warning">Movie</span> WishList</h1>
        <form id="movie-form">
            <div class="form-group">
                <label for="title">Movie Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date to watch</label>
                <input type="date" id="date" class="form-control">
            </div>
            <input type="submit" value="Add Movie to WishList" class="btn btn-warning w-100 mt-4">
        </form>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Date to Watch</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
